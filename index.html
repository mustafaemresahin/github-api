<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://projects.mustafaemresahin.com/github-api/images/github-logo.png">
    <title>Github API</title>
</head>
<body>
    <div class="container" id="container">
        <div style="text-align: center;" onclick="refresh()">
            <div style="display: inline-block; vertical-align: middle;">
              <img src="https://projects.mustafaemresahin.com/github-api/images/github-logo.png" style="width:55px; height:55px;">
            </div>
            <h1 style="cursor: pointer; display: inline-block; vertical-align: middle; margin: 0;">Github API</h1>
        </div>          
        <hr style="color:white;">
        <div class="searchBox">
            <input type="text" id="searchInput" placeholder="Enter Github Username">
            <button onclick="searchGithub()">Search</button>
        </div>
        <br>
        <div id="mini" style="display:none;">
            <div class="tab">
                <button class="tablinks active" onclick="openTab(event, 'Details')" id="defaultOpen">Details</button>
                <button class="tablinks" onclick="openTab(event, 'Repos')">Repositories</button>
                <button class="tablinks" onclick="openTab(event, 'Followers')">Followers</button>
                <button class="tablinks" onclick="openTab(event, 'Stats')">Stats</button>
            </div>
            <div id="Details" class="tab-content">
                <div class="profile">
                    <div>
                        <div class="profile-image" style="display: inline-block;">
                            <img src="#" alt="User Image" />
                        </div>
                        <div class="stats" style="display: inline-block;">
                            <div style="display: inline-block; justify-content: center;
                            border-width: 5px; border-color: red; ">
                                <div class="stats-name">Public Repos</div>
                                <div class="stats-value"></div>
                            </div>
                            <div style="display: inline-block;">
                                <div class="stats-name">Followers</div>
                                <div class="stats-value"></div>
                            </div>
                            <div style="display: inline-block;">
                                <div class="stats-name">Following</div>
                                <div class="stats-value"></div>
                            </div>
                        </div>
                    </div>
                    <div class="profile-details">
                        <h2 class="name"></h2>
                        <p class="username"></p>
                        <p class="bio"></p>
                        <p class="location"></p>
                        <a href="#" target="_blank">Go to github profile</a>
                        <div class="stats">
                            <div>
                                <div class="stats-name">Account Created At:</div>
                                <div class="stats-value"></div>
                            </div>
                            <div>
                                <div class="stats-name">Email:</div>
                                <div class="stats-value"></div>
                            </div>
                            <div>
                                <div class="stats-name">Blog:</div>
                                <div class="stats-value"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="Repos" class="tab-content"></div>
            <div id="Followers" class="tab-content"></div>
            <div id="Stats" class="tab-content">
                <div style="text-align: center;">
                    <h2>Most Used Languages</h2>
                    <div class="most-used-languages" style="display: inline-block;">
                        <img src="#" alt="Most Used Languages" />
                    </div>
                    <br>
                    <h2>Streaks</h2>
                    <div class="streak" style="display: inline-block;">
                        <img src="#" alt="Streak" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
